<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Word</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1 class="title">Random Word</h1>
  <p class="discription">Create strong, secure passwords to keep your account safe online.</p>
  <form action="">
    <div>
      <input type="text" class="word" readonly>
      <i class="fa-solid fa-rotate-left"></i>
      <span class="strong"></span>
      <span class="copy">Copy</span>
    </div>
    <div>
      <span class="length"></span>
      <input type="button" value="-" class="change mins">
      <input type="range" class="range" min="1" max="50" value="1">
      <input type="button" value="+" class="change plus">
    </div>
    <div class="check">
      <span>Characters used:</span>
      <label for="one">ABC</label>
      <input type="checkbox" id="one" checked>
      <label for="two">abc</label>
      <input type="checkbox" id="two" checked>
      <label for="three">123</label>
      <input type="checkbox" id="three" checked>
      <label for="four">&$#</label>
      <input type="checkbox" id="four" checked>
    </div>
  </form>
  <script src="main.js"></script>
</body>

</html>
