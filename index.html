<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Random Word</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/><link rel="stylesheet" href="css/all.min.css"/><link rel="stylesheet" href="css/main.css"></head><body><h1 class="title">Generator Passwords</h1><p class="description">Create strong, secure passwords to keep your account safe online.</p><form action=""><div class="input-container"><input type="text" class="word" readonly><i class="fa-solid fa-rotate-left"></i><span class="strong"></span><button type="button" class="copy">Copy</button></div><div class="range-container"><span class="length"></span><button type="button" class="change mins">-</button><input type="range" class="range" min="1" max="50" value="1"><button type="button" class="change plus">+</button></div><div class="check"><span>Characters Used:</span><label for="one" class="j">ABC</label><input type="checkbox" id="one" class="toggle-checkbox" checked><label for="one" class="toggle-switch"></label><label for="two" class="j">abc</label><input type="checkbox" id="two" class="toggle-checkbox" checked><label for="two" class="toggle-switch"></label><label for="three" class="j">123</label><input type="checkbox" id="three" class="toggle-checkbox" checked><label for="three" class="toggle-switch"></label><label for="four" class="j">{|;</label><input type="checkbox" id="four" class="toggle-checkbox" checked><label for="four" class="toggle-switch"></label></div></form><script src="main.js"></script></body></html>
